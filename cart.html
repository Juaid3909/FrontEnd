<html>
<head>
   
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header"> 
        <a href="#"> <img src="logo.jpg" width="200" class="logo"></a>

        <div>
            <ul id="navbar">
                <li><a href="sub.html"home>Home</a></li>
                <li><a href="shop.html"shop>Shop</a></li>
                <li><a href="about.html"about>About</a></li>
                <li><a href="contact.html"contact>Contact</a></li>
                <li><a href="cart.html"><img src="shopping-cart-png.jpg" width="30"></a></li>
            </ul>
        </div>
    </section>

    <section class="cart-page">
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-items">
            <div class="cart-item">
                <img src="prod.jpg" alt="Product 1">
                <div class="item-details">
                    <h2>Product 1</h2>
                    <p>Price: £39.99</p>
                    <p>Quantity: 2</p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            <div class="cart-item">
                <img src="prod2.jpg" alt="Product 2">
                <div class="item-details">
                    <h2>Product 2</h2>
                    <p>Price: £24.99</p>
                    <p>Quantity: 1</p>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            
        </div>

        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p>Total Items: 3</p>
            <p>Subtotal: £89.99</p>
            <p>Shipping: £4.99</p>
            <p><strong>Total: $69.97</strong></p>
        </div>

        <div class="cart-actions">
            <a href="shop.html">Continue Shopping</a>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </section>

  
</body>
</html>
